<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Carregar plataforma Web Components . -->
    <script src="core/platform/platform.js"></script>

     <!-- 2. Carregar componente Rx-Image -->
    <link rel="import" href="components/rx-image.html">
  </head>
  <body>
      
   <!-- Imagem PadrÃ£o sem Filtro -->
   <rx-image src="lena.jpg">
   </rx-image>
  
    <!-- Imagem com conjuntos de Filtros -->    
    <rx-image src="lena.jpg" rotation="90">
        <fx-filter>
            <fx-grayscale></fx-grayscale>
            <fx-shadow></fx-shadow>
            <fx-blur></fx-blur>
        </fx-filter>
    </rx-image>
  
   <!-- Imagem com Filtro -> Inverter -->
   <rx-image src="lena.jpg">
       <fx-filter>
            <fx-invert></fx-invert>
        </fx-filter>
   </rx-image>
   
   <!-- Imagem com Filtro -> Escala de Cinza -->
   <rx-image src="lena.jpg">
       <fx-filter>
            <fx-grayscale></fx-grayscale>
        </fx-filter>
   </rx-image>
   
   <!-- Imagem com Filtro ->  Sepia -->
   <rx-image src="lena.jpg" rotation="45">
       <fx-filter>
            <fx-sepia></fx-sepia>
        </fx-filter>
   </rx-image>
   
  </body>
</html>
